<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보입력</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/join.css" />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container" style="width: 600px">
      <div
        class="row mb-5 d-flex align-items-center text-start"
        style="padding-top: 150px"
      >
        <div class="col-3 d-flex align-items-center">
          <a href="index.html" class="navbar-brand">
            <div
              style="font-family: 'Zen Dots', cursive; color: rgb(76, 183, 86)"
            >
              <span class="fst-italic fw-bold ms-2 fs-4">POST</span>
              <span class="material-symbols-outlined fw-bold align-middle">
                local_shipping
              </span>
            </div>
          </a>
        </div>
        <div
          class="col-2 text-green text-nowrap fs-5 fw-bold d-flex align-items-center"
        >
          회원가입
        </div>
        <div class="col">
          <span style="text-decoration: line-through; color: rgb(55, 210, 67)">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          </span>
          <span
            style="text-decoration: line-through; color: rgb(210, 241, 212)"
          >
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          </span>
        </div>
      </div>
      <form action="./join_step4.html" method="">
        <div class="bg-white border text-start p-4" style="border-radius: 20px">
          <table class="table align-middle table-borderless">
            <tr>
              <th style="vertical-align: top">연락처</th>
              <td class="row">
                <div class="col-auto">
                  <select
                    class="form-select"
                    name="phoneFirst"
                    id="phoneFirst"
                    required
                  >
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                </div>
                <div class="col-1">-</div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control text-center"
                    id="phoneSecond"
                    name="phoneSecond"
                    required
                  />
                </div>
                <div class="col-1">-</div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control text-center"
                    id="phoneThird"
                    name="phoneThird"
                    required
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th class="text-nowrap" style="vertical-align: top">
                이메일 주소
              </th>
              <td>
                <input
                  type="email"
                  class="form-control"
                  name="userEmail"
                  id="userEmail"
                  minlength="5"
                  placeholder="이메일 주소"
                  required
                />
              </td>
            </tr>
            <tr>
              <th style="vertical-align: top">주소</th>
            </tr>
            <tr>
              <td colspan="2">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    name="userAddress"
                    id="userAddress"
                    placeholder="기본주소"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    name="userAddressAdd"
                    id="userAddressAdd"
                    placeholder="상세주소"
                    required
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <div class="col mt-3">
            <a
              href="./join_step2.html"
              class="btn btn-sm btn-secondary"
              style="border-radius: 50px"
              >BACK</a
            >
          </div>
          <div class="col text-end mt-3">
            <button
              class="btn text-light fw-bold"
              style="background-color: rgb(55, 210, 67)"
            >
              >
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
