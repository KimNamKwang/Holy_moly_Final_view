  <head>
    <meta charset="UTF-8" />

    />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/join.css" />

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <!-- 여기부터 header -->
  <header class="">
    <nav class="navbar navbar-dark navbar-expand-sm">
      <div
        class="container-fluid border-bottom d-flex justify-content-between"
        style="height: 130px"
      >
        <div class="row d-flex align-items-center">
          <div class="col">
            <a href="index.html" class="navbar-brand ms-5">
              <div
                style="
                  font-family: 'Zen Dots', cursive;
                  color: rgb(76, 183, 86);
                "
              >
                <span class="fst-italic fw-bold ms-2 fs-4">POST</span>
                <span class="material-symbols-outlined fw-bold align-middle">
                  local_shipping
                </span>
              </div>
            </a>
          </div>
          <div class="col ms-5">
            <div class="color nav_content_first">
              <a
                href="Inquiry.html"
                class="nav-link fw-bold text-nowrap"
                style="font-size: 1.1rem"
                >점포찾기</a
              >
            </div>
          </div>
          <div class="col">
            <div class="color nav_content_second">
              <a
                href="trackShipment.html"
                class="nav-link fw-bold text-nowrap"
                style="font-size: 1.1rem"
                >배송조회</a
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col" id>
            <div class="navbar-nav">
              <div class="navbar me-5" id="">
                <a href="login.html" class="nav-link text-secondary text-nowrap"
                  >로그인</a
                >
                <a
                  href="join_step1.html"
                  class="nav-link text-secondary text-nowrap"
                  >회원가입</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- 여기까지 header -->
  <body class="bg-light">
    <div class="container" style="width: 600px">
      <div class="text-green fs-5 fw-bold mt-5 mb-3">회원가입</div>
      <form action="./join_step4.html" method="">
        <div class="bg-white border text-start p-4" style="border-radius: 20px">
          <table class="table align-middle table-borderless">
            <tr>
              <th style="vertical-align: top">연락처</th>
              <td class="row">
                <div class="col-auto">
                  <select
                    class="form-select"
                    name="phoneFirst"
                    id="phoneFirst"
                    required
                  >
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                </div>
                <div class="col-1">-</div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="phoneSecond"
                    name="phoneSecond"
                    required
                  />
                </div>
                <div class="col-1">-</div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="phoneThird"
                    name="phoneThird"
                    required
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th class="text-nowrap" style="vertical-align: top">
                이메일 주소
              </th>
              <td>
                <input
                  type="email"
                  class="form-control"
                  name="userEmail"
                  id="userEmail"
                  minlength="5"
                  placeholder="이메일 주소"
                  required
                />
              </td>
            </tr>
            <tr>
              <th style="vertical-align: top">주소</th>
            </tr>
            <tr>
              <td colspan="2">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    name="userAddress"
                    id="userAddress"
                    placeholder="기본주소"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    name="userAddressAdd"
                    id="userAddressAdd"
                    placeholder="상세주소"
                    required
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <div class="col mt-3">
            <a
              href="./join_step2.html"
              class="btn btn-sm btn-secondary"
              style="border-radius: 50px"
              >BACK</a
            >
          </div>
          <div class="col text-end mt-3">
            <button
              class="btn text-light fw-bold"
              style="background-color: rgb(55, 210, 67)"
            >
              >
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
