<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택배조회</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    


    <style>
        .text-green {
          color: rgb(55, 210, 67);
        }
      </style>

</head>
<body>
        <header class="main">
        여기에 navbar 넣기
        </header>
        <!-- Header 끝 -->

        <div id="container-fluid bg-white">
            <div class="fs-3 fw-bold d-flex align-items-center justify-content-center" style="height: 6rem"> 배송조회  </div>
            
            <div class="container">
                <div class="d-flex row justify-content-end text-center">
                    
                    고민중
                </div>
            </div>

            <div class="container">
                <div class="d-flex row justify-content-center text-center">
                    <div class="border p-3 " style="border-radius: 20px; background-color: white; width: 500px;">
                        <div>
                            <input type="text" placeholder="운송장번호"  id="tracking-number-input" maxlength="20" title="운송장 번호" style="border-radius: 5px; width:450px"/>
                            <button class="btn-search-ico" id="btn-search-inv" onclick="searchDelivery();">
                            버튼찾는중</button>
                        </div>
                    </div>               
                </div>                
            </div>

            <div class="container p-3">
                <div class="d-flex row justify-content-center text-center">
                    <div style="color:rgb(55, 210, 67);">
                    *비회원으로 이용 하실 시 최근 배송내역 목록은 노출되지 않습니다.
                    </div>
                </div>
            </div>

            <div class="container">
            <div class="d-flex row justify-content-center text-center">
              <div class="border p-5 " style="border-radius: 20px; background-color: white; width: 500px">
                                
                   

                    <!-- 그림삽입 저작권침해임 -->
                    <div>
                        <span class="tracking-list-icon">
                            <img src="./images/holy_delivery_login.png" alt="" />
                        </span>
                    </div>

                    <div class="p-3">
                        로그인 시 더욱 편리하게 이용하실 수 있습니다.
                    </div>

                    <div class="row">
                        <div class="col">
                        <a href="경로미지정"
                            class="btn text-light fw-bold"
                            style=
                        "background-color: rgb(55, 210, 67);
                        color: rgb(55, 210, 67);
                        width: 150px;">
                        로그인 하기</a>
                        </div>
                    </div>

                </div>
            </div>
          </div>
        
        
        
        


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
